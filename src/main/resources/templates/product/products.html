<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users</title>
</head>
<body>
<div th:insert="~{fragment::header}"></div>
<h1>Here you can see all your products</h1>
<br/>
<div th:each="product : ${products}">
    <a th:href="@{'/products/' + ${product.id}}" th:text="${product.name}">Product</a>
</div>

<form action="/products/add">
    <button type="submit">Add new product</button>
</form>

</body>

</html>
