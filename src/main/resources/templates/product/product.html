<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product</title>
</head>
<body>
<div th:insert="~{fragment::header}"></div>
<br/>
<p th:text="|It is info about your product - ${product.name}|">Hello user</p>
<br/>
<br/>
<p th:text="|Marketplace: ${product.getMarketplace()}|">Marketplace</p>
<p th:text="|Link: ${product.getLink()}|">Link</p>
<p th:text="|Start price: ${product.getPrice}|">Price</p>
<form th:action="@{/products/{productId}/update(productId=${product.id})}" method="post" th:object="${product}">
    <label for="name">Name:
        <input id="name" type="text" name="name" th:value="*{name}">
    </label>
    <br/>
    <br/>
    <label for="description">Description:
        <input th:size="*{description.length()+1}" id="description" type="text" name="description" th:value="*{description}">
    </label>
    <br/>
    <br/>
    <label for="discount">Discount:
        <input id="discount" type="text" name="discount" th:value="*{discount}">
    </label>
    <br/>
    <br/>
    <button type="submit">Update</button>
</form>
<form th:action="@{/products/{productId}/delete(productId=${product.id})}" method="post">
    <button type="submit">Remove</button>
</form>
</body>

</html>
