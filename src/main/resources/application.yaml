spring:
  application:
    name: good-buy-project

  datasource:
    url: jdbc:postgresql://localhost:5433/postgres
    username: goodbuy
    password: goodbuy
    driver-class-name: org.postgresql.Driver

  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: validate
    open-in-view: false

  liquibase:
    change-log: db/changelog/db.changelog-master.yaml

